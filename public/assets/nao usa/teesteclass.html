<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치ficos com Filtro Din칙mico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>游늵 Clique em um gr치fico para filtrar os demais!</h2>
    <div>
        <canvas id="chart1"></canvas>
    </div>
    <div>
        <canvas id="chart2"></canvas>
    </div>
    

    <script>
        class ChartManager {
            constructor(chartId, type, labels, datasets, customOptions = {}) {
                this.chartId = chartId;
                this.ctx = document.getElementById(chartId).getContext("2d");

                this.config = {
                    type: type,
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        onClick: (event, elements) => this.handleClick(event, elements), // Adiciona evento de clique
                        ...customOptions
                    }
                };

                this.chart = new Chart(this.ctx, this.config);
            }

            updateData(newLabels, newDatasets) {
                this.chart.data.labels = newLabels;
                this.chart.data.datasets = newDatasets;
                this.chart.update();
            }

            handleClick(event, elements) {
                if (elements.length > 0) {
                    const index = elements[0].index; // Obt칠m o 칤ndice do dado clicado
                    console.log(`游늷 칈ndice clicado: ${index}`);
                    applyFilter(index);
                }
            }
        }

        // Criando os gr치ficos
        const barChart = new ChartManager(
            "chart1", "bar",
            ["Jan", "Fev", "Mar", "Abr", "Mai"],
            [{
                label: "Vendas",
                data: [10, 20, 30, 40, 50],
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1
            }]
        );

        const lineChart = new ChartManager(
            "chart2", "pie",
            ["Jan", "Fev", "Mar", "Abr", "Mai"],
            [{
                label: "Lucro",
                data: [5, 15, 25, 35, 45],
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 2,
                fill: false
            }]
        );

        // Lista de gr치ficos para serem filtrados
        const allCharts = [barChart, lineChart];

        // Fun칞칚o para aplicar filtro com base no 칤ndice clicado
        function applyFilter(index) {
            allCharts.forEach(chart => {
                const filteredLabel = [chart.chart.data.labels[index]];
                const filteredData = chart.chart.data.datasets.map(dataset => ({
                    ...dataset,
                    data: [dataset.data[index]]
                }));

                chart.updateData(filteredLabel, filteredData);
            });
        }
    </script>
</body>
</html>
