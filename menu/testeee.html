<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Estilo Excel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
  <style>
    #excelTable {
      width: 100%;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="excelTable"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById('excelTable');

      const data = [
        ['Alice', 25, 'Engenheira', 5000],
        ['Bob', 30, 'Designer', 4500],
        ['Carol', 27, 'Médica', 8000],
        ['Dave', 35, 'Professor', 4000]
      ];

      const hot = new Handsontable(container, {
        data: data,
        rowHeaders: true,
        colHeaders: ['Nome', 'Idade', 'Profissão', 'Salário'],
        contextMenu: true, // Menu com opções de edição
        formulas: true,    // Permite fórmulas estilo Excel
        manualColumnResize: true, // Redimensionar colunas
        manualRowResize: true,    // Redimensionar linhas
        filters: true,            // Habilita filtros
        dropdownMenu: true,       // Menu suspenso para filtros
        licenseKey: 'non-commercial-and-evaluation' // Licença para uso não comercial
      });
    });
  </script>
</body>
</html>
